<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 150px 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #ff6347;
        }

        p {
            color: #333;
        }
    </style>
</head>

<script>
    function alertTitle () {
        alert('Why did you click on the title?');
    }
    
    const title = document.querySelector('#title');
    title.addEventListener('click', alertTitle);
</script>
    
<body>

    <div class="container">
        <h1 id='title'>Under Maintenance</h1>
        <p>website is currently undergoing maintenance. Please check back later.</p>
        <img src="\src\img\JCphoto-netsoc-2298.jpg" alt="Under Maintenance Image" style="max-width: 100%; margin-top: 20px;">
        <a href="https://www.linkedin.com/in/jdc0101/">linkedin</a>
    </div>

</body>

</html>
